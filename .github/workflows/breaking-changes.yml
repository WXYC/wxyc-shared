name: Breaking Change Check

on:
  pull_request:
    paths:
      - 'api.yaml'

jobs:
  check-breaking:
    name: Check for Breaking API Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get base branch spec
        run: |
          git show origin/${{ github.base_ref }}:api.yaml > api-base.yaml 2>/dev/null || {
            echo "No api.yaml found in base branch, skipping comparison"
            echo "skip=true" >> $GITHUB_OUTPUT
          }
        id: base

      - name: Setup Node.js
        if: steps.base.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.base.outputs.skip != 'true'
        run: npm ci

      - name: Check for breaking changes
        if: steps.base.outputs.skip != 'true'
        id: diff
        run: |
          # Run breaking change check
          set +e
          output=$(node scripts/check-breaking-changes.js api-base.yaml 2>&1)
          exit_code=$?
          set -e

          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ $exit_code -eq 1 ]; then
            echo "breaking=true" >> $GITHUB_OUTPUT
          else
            echo "breaking=false" >> $GITHUB_OUTPUT
          fi

          # Print output to job log
          echo "$output"

          # Don't fail the step yet - we'll handle it after commenting
          exit 0

      - name: Comment on PR (Breaking Changes Found)
        if: steps.base.outputs.skip != 'true' && steps.diff.outputs.breaking == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.diff.outputs.output }}`;

            const body = `## Breaking API Changes Detected

            This PR contains changes to \`api.yaml\` that may break existing clients.

            <details>
            <summary>Diff Output</summary>

            \`\`\`
            ${output}
            \`\`\`

            </details>

            ### Impact
            - Mobile apps (iOS/Android) using older app versions will be affected
            - Backend consumers using the current API contract may break

            ### Required Actions
            - [ ] Confirm breaking changes are intentional
            - [ ] Notify mobile team if applicable
            - [ ] Consider API versioning or deprecation strategy
            - [ ] Update CHANGELOG

            ---
            *This comment was auto-generated by the breaking change detection workflow.*`;

            // Check if there's already a comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Breaking API Changes Detected')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }

      - name: Comment on PR (No Breaking Changes)
        if: steps.base.outputs.skip != 'true' && steps.diff.outputs.breaking == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            // Check if there was a previous breaking changes comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Breaking API Changes Detected')
            );

            if (botComment) {
              // Update to show resolved
              const body = `## ~~Breaking API Changes Detected~~

              Previously detected breaking changes have been resolved.

              ---
              *This comment was auto-generated by the breaking change detection workflow.*`;

              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }

      - name: Fail if breaking changes found
        if: steps.base.outputs.skip != 'true' && steps.diff.outputs.breaking == 'true'
        run: |
          echo "Breaking changes detected in api.yaml"
          echo "Please review the PR comment for details"
          exit 1
