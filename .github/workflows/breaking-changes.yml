name: Breaking Change Check

on:
  pull_request:
    paths:
      - 'api.yaml'

jobs:
  check-breaking:
    name: Check for Breaking API Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get base branch spec
        run: |
          git show origin/${{ github.base_ref }}:api.yaml > api-base.yaml 2>/dev/null || {
            echo "No api.yaml found in base branch, skipping comparison"
            echo "skip=true" >> $GITHUB_OUTPUT
          }
        id: base

      - name: Check for breaking changes
        if: steps.base.outputs.skip != 'true'
        id: diff
        uses: oasdiff/oasdiff-action/breaking@main
        with:
          base: api-base.yaml
          revision: api.yaml
          fail-on: ERR

      - name: Comment on PR (Breaking Changes Found)
        if: failure() && steps.base.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.diff.outputs.breaking }}`;

            const body = `## Breaking API Changes Detected

            This PR contains changes to \`api.yaml\` that may break existing clients.

            <details>
            <summary>Diff Output</summary>

            \`\`\`
            ${output}
            \`\`\`

            </details>

            ### Impact
            - Mobile apps (iOS/Android) using older app versions will be affected
            - Backend consumers using the current API contract may break

            ### Required Actions
            - [ ] Confirm breaking changes are intentional
            - [ ] Notify mobile team if applicable
            - [ ] Consider API versioning or deprecation strategy
            - [ ] Update CHANGELOG

            ---
            *This comment was auto-generated by the breaking change detection workflow.*`;

            // Check if there's already a comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Breaking API Changes Detected')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }

      - name: Comment on PR (No Breaking Changes)
        if: success() && steps.base.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Breaking API Changes Detected')
            );

            if (botComment) {
              const body = `## ~~Breaking API Changes Detected~~

              Previously detected breaking changes have been resolved.

              ---
              *This comment was auto-generated by the breaking change detection workflow.*`;

              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }
